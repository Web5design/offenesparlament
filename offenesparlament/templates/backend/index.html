{% extends "layout.html" %}

{% block title %}
  Backend
{% endblock %}

{% block content %}
  <h2 class="page-header">// Backend</h2>
  <div class="row">
    <div class="span12">

      <h3>Reden-Matching</h3>
      <ul>
        {% for session in sessions %}
          <li><a href="{{ url_for('backend.speechmatcher', wp=session.wp,
            session=session.session) }}">{{session.session_name}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
